<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rotating Panel Demo</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Rotating Panel Demo</h1>
        <p>Scroll down to see the effect</p>
    </header>

    <section class="spacer"></section>

    <section class="panel-container">
        <div id="rotating-panel">
            <div class="panel-content">
                <h2>Rotating Panel</h2>
                <p>This panel rotates around its vertical center axis as you scroll!</p>
                <p>The rotation happens along the horizontal plane (into and out of the screen).</p>
            </div>
        </div>
    </section>

    <section class="spacer"></section>

    <footer>
        <p>&copy; 2025 Zack Budai</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
